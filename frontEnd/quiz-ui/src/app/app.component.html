<div *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
    <div>
      <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/login">
        Quiz App
      </a>
    </div>
    <div class="nav-links">
      <a routerLink="/register" routerLinkActive="active" nz-button nzType="link">Sign Up</a>
      <a routerLink="/login" routerLinkActive="active" nz-button nzType="link">Login</a>
    </div>
  </nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
    <div>
      <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/admin/dashboard">
        Quiz App
      </a>
    </div>
    <div class="nav-links">
      <a routerLink="/admin/dashboard" routerLinkActive="active" nz-button nzType="link">Dashboard</a>
      <a routerLink="/admin/create-test" routerLinkActive="active" nz-button nzType="link">Create Test</a>
      <a routerLink="/admin/view-test-results" routerLinkActive="active" nz-button nzType="link">View Results</a>
      <a (click)="logout()" nz-button nzType="link">logout</a>
    </div>
  </nz-header>
</div>


<div *ngIf="isUserLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
    <div>
      <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/user/dashboard">
        Quiz App
      </a>
    </div>
    <div class="nav-links">
      <a routerLink="/user/dashboard" routerLinkActive="active" nz-button nzType="link">Dashboard</a>
      <a routerLink="/user/view-test-results" routerLinkActive="active" nz-button nzType="link">View Results</a>
      <a (click)="logout()" nz-button nzType="link">logout</a>
    </div>
  </nz-header>
</div>

<router-outlet></router-outlet>
